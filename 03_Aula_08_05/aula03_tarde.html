<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label for="nome"> Nome* </label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required maxlength="50">

        <label for="senha"> Senha </label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required minlength="6">

        <label for="email"> E-mail </label>
        <input type="email" id="email" name="email" placeholder="email@dominio.com">
        
        <label for="idade"> Idade </label>
        <input type="number" id="idade" name="idade" placeholder="Digite a sua idade" min="18" max="99" required>

        <label for="mensagem"> Mensagem </label>
        <textarea name="mensagem" placeholder="Digite uma mensagem longa até 300 caracteres" maxlength="300"></textarea>

        <button> Enviar </button>
        <button type="reset"> Limpar </button>

        <button type="button"> Reportar </button> <br>

        <!-- Grupos de Botões 
        <input type="radio"> 
        <input type="checkbox">
        <select><option> </option> </select> -->

        <label for="sexo"> Sexo </label>
        <input type="radio" name="sexo" id="sexo" value="Masculino"> Masculino 
        <input type="radio" name="sexo" id="sexo" value="Feminino"> Feminino <br>

        <label for="esporte" name="esporte" > Esportes Praticados </label>
        <input type="checkbox" name="esporte" value="futebol"> Futebol
        <input type="checkbox" name="esporte" value="volei"> Vôlei
        <input type="checkbox" name="esporte" value="basquete"> Basquete
        <input type="checkbox" name="esporte" value="natacao"> Natação
        <br>

        <select name="estado">
            <option value="SP"> São Paulo </option>
            <option value="MG"> Minas Gerais </option>
            <option value="RJ"> Rio de Janeiro </option>
            <option value="RO"> Rondônia </option>
        </select>
        <br>

        <label for="cpf"> CPF </label>
        <input type="text" id="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}\-[0-9]{2}" required>






    </form>
</body>
</html>
